<h1
  style="
    background-color: yellowgreen;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 60px;
    max-width: fit-content;
    padding: 15px;
    margin-left: 22%;
  "
>
  Welcome to Search HomePage
</h1>

<div class="col-lg-3" style="margin-left: 35%; margin-top: 20px">
  <input
    class="form-control"
    type="text"
    placeholder="Search"
    width="100px"
    [(ngModel)]="search_text"
  />
</div>

<table appHighlightText highlightColor="yellow" [highlightText]="search_text">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of users | searchText : search_text">
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.email }}</td>
  </tr>
</table>
